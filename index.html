<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Board</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
                
    
</head>
<body>
    <div class="container">
        <div class="first">
            <p id="winner"></p>
            <h3>HOME</h3>
            <p id="js-score" class="score">0</p>
            <button onclick="scoreOne()">+1</button>
            <button onclick="scoreTwo()">+2</button>
            <button onclick="scoreThree()">+3</button>
        </div>
        <div class="first">
            <p id="winner2"></p>
            <h3>AWAY</h3>
            <p id="js-score2" class="score">0</p>
            <button onclick="scoreOne2()">+1</button>
            <button onclick="scoreTwo2()">+2</button>
            <button onclick="scoreThree2()">+3</button>
        </div>
    </div>
    <button class="start js-start" onclick="resetButton()">Start New Game!</button>
    <script src="index.js"></script>
</body>
</html>
